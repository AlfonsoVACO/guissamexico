<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:score="http://thymeleafexamples">
	<h3><i class="fa fa-angle-right"></i> Negocios</h3>		
	<div class="row mt">
	    <div class="col-md-12">
	        <section class="task-panel tasks-widget">
	            <div class="panel-heading">
	                <input id="addpro_vista" data-toggle='modal' 
	                       onclick="cambiaventanaacciones('Neg','Agregar','formulariocrud','cnadminnegocios','0','1')" 
	                       data-target='#Negocio' class="btn btn-info" type="button" value="Agregar"/>
	            </div>
	            <div class="panel-heading">
	                <div class="row">
	                    <div class="col-md-6">
	                        <input id="bsqNegocios" data-search="negocios" class="form-control" type="text" placeholder="Buscar" width="50%"/>
	                    </div>
	                </div>
	            </div>
	            <div class="panel-body">
	                <div class="task-content">
	                    <ul class="task-list" id="lstMuestra">
	                    	<li th:each="negocio,item : ${negocios}">
						        <div class="task-title">
						            <span class="task-title-sp" th:text="${negocio.nombre} + '  ' + ${negocio.idEstado.nombre}"></span>
						            <div class="pull-right hidden-phone">
						                <a th:href="@{javascript: getModal('datosm__${item.index}__');}" data-toggle='modal' th:data-target="'#mensajemd'+${item.index}" class="btn btn-success btn-xs" title="Ver"><i class=" fa fa-check"></i></a>
						                <a th:onclick="@{cambiaventanaacciones('get','img','formularioimagen','/admins/negocios','1','__${negocio.idNegocio}__');}" data-toggle='modal' data-target='#imagen' class="btn btn-warning btn-xs" title="Imagenes"><i class="fa fa-check"></i></a>
						                <a th:onclick="@{cambiaventanaacciones('get','recet','formularioreceta','/admins/negocios','1','__${negocio.idNegocio}__');}" data-toggle='modal' data-target='#receta' class="btn btn-info btn-xs" title="Receta"><i class="fa fa-check"></i></a>
						                <a th:onclick="@{cambiaventanaacciones('get','edit','formulariocrud','/admins/negocios','1','__${negocio.idNegocio}__');}" data-toggle='modal' data-target='#Negocio' class="btn btn-primary btn-xs" title="Editar"><i class="fa fa-pencil"></i></a>
						                <a th:onclick="@{cambiaventanaacciones('get','delete','formulariocrud','/admins/negocios','1','__${negocio.idNegocio}__');}" data-toggle='modal' data-target='#Negocio' class="btn btn-danger btn-xs" title="Eliminar"><i class="fa fa-trash-o "></i></a>
						                <div class="modal fade modal-success" th:id="'mensajemd'+${item.index}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						                    <div class="modal-dialog" role="document">
						                        <div class="modal-content">
						                            <div class="modal-header">
						                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						                                <h4 class="modal-title" id="myModalLabel">Negocio</h4>
						                            </div>
						                            <div class="modal-body">
						                                <div class="gettamodal" th:id="'datosm'+${item.index}">
						                                    <strong>Nombre: </strong><span th:text="${negocio.nombre}"></span><br/>
						                                    <strong>Direcci&oacute;n: </strong><span th:text="${negocio.direccion}"></span><br/>
						                                    <strong>Estado: </strong><span th:text="${negocio.idEstado.nombre}"></span><br/><br/>
						                                    <strong>Municipio: </strong><span th:text="${negocio.idMunicipio.nombreMun}"></span><br/>
						                                    <strong>Tel&eacute;fono: </strong><span th:text="${negocio.telefono}"></span><br/>
						                                    <strong>Tel&eacute;fono (opcional): </strong><span th:text="${negocio.telefono2}"></span><br/>
						                                    <strong>Descripci&oacute;n: </strong><br/><span th:text="${negocio.descripcion}"></span><br/>
						                                    <strong>Cliente: </strong><span th:text="${negocio.idUser.nombre} + '  ' + ${negocio.idUser.apellidos}"></span><br/>
						                                </div>
						                            </div>
						                        </div>
						                    </div>
						                </div>
						            </div>
						        </div>
						    </li>
	                    </ul>
	                    <div id="datosmuestraM"></div>
	                    <div id="cargaProcesoMens"></div>
	                </div>
	            </div>
	        </section>
	    </div>
	</div>
	<div class="modal fade modal-danger" id="Negocio" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                    <span aria-hidden="true">&times;</span>
	                </button>
	                <h4 class="modal-title" >Negocios</h4>
	            </div>
	            <div id="formulariocrud"></div>
	        </div>
	    </div>
	</div>
	
	<div class="modal fade modal-success" id="imagen" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                <h4 class="modal-title" >Agrega imagen</h4>
	            </div>
	            <div id="formularioimagen"></div>
	        </div>
	    </div>
	</div>
	<div class="modal fade modal-success" id="receta" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                <h4 class="modal-title" >Agrega receta</h4>
	            </div>
	            <div id="formularioreceta"></div>
	        </div>
	    </div>
	</div>
</html>
