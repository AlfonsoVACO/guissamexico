<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:score="http://thymeleafexamples">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<title>Inicio</title>
	<head th:replace="admin/includes/head :: head"></head>
	<body>
		<section id="container">
			<header th:replace="admin/includes/top :: top"></header>			
			<aside th:replace="admin/includes/menu :: menu"></aside>
	
			<section id="main-content">
				<section class="wrapper" id="menuResult" ng-app="myApp"
					ng-controller="inicioControlador">
					<div class="row">
						<div class="col-lg-9 main-chart">
							<div class="row mtbox">
								<div class="col-md-2 col-sm-2 col-md-offset-1 box0">
									<div th:if="${nego > 50}">
										<div class="box1">
											<span class="li_heart"></span>
											<h3>+50</h3>
										</div>
										<p>No. de clientes en espera</p>
									</div>
									<div th:unless="${nego <= 50}">
										<div class="box1">
											<span class="li_heart"></span>
											<h3 th:text="${nego}"></h3>
										</div>
										<p th:text="${nego} + ' clientes en espera'"></p>
									</div>
								</div>
								<div class="col-md-2 col-sm-2 box0">
									<div th:if="${ hist > 50 }">
										<div class="box1">
											<span class="li_cloud"></span>
											<h3>+50</h3>
										</div>
										<p th:text="${hist} + ' nuevas historias.'"></p>
									</div>
									<div th:unless="${ hist <= 50 }">
										<div class="box1">
											<span class="li_cloud"></span>
											<h3 th:text="${hist}"></h3>
										</div>
										<p th:text="${hist} + ' nuevas historias.'"></p>
									</div>
								</div>
								<div class="col-md-2 col-sm-2 box0">
									<div th:if="${ cont > 50 }">
										<div class="box1">
											<span class="li_stack"></span>
											<h3>+50</h3>
										</div>
										<p th:text="${cont} + ' nuevos mensajes.'"></p>
									</div>
									<div th:unless="${ cont <= 50 }">
										<div class="box1">
											<span class="li_stack"></span>
											<h3 th:text="${cont}"></h3>
										</div>
										<p th:text="${cont} + ' nuevos mensajes.'"></p>
									</div>
								</div>
								<div class="col-md-2 col-sm-2 box0">
									<div th:if="${ contn > 50 }">
										<div class="box1">
											<span class="li_news"></span>
											<h3>+50</h3>
										</div>
										<p th:text="${contn} + ' nuevos mensajes de negocios'"></p>
									</div>
									<div th:unless="${ contn <= 50 }">
										<div class="box1">
											<span class="li_news"></span>
											<h3 th:text="${contn}"></h3>
										</div>
										<p th:text="${contn} + ' nuevos mensajes de negocios'"></p>
									</div>
								</div>
								<div class="col-md-2 col-sm-2 box0">
									<div th:if="${ nota > 50 }">
										<div class="box1">
											<span class="li_data"></span>
											<h3>+50</h3>
										</div>
										<p th:text="${nota} + ' nuevas notas de administradores.'"></p>
									</div>
									<div th:unless="${ contn <= 50 }">
										<div class="box1">
											<span class="li_data"></span>
											<h3 th:text="${nota}"></h3>
										</div>
										<p th:text="${nota} + ' nuevas notas de administradores.'"></p>
									</div>
								</div>
							</div>
							<div class="row mt">
								<div class="border-head">
									<h3>VISITS</h3>
								</div>
								<div class="custom-bar-chart">
									<ul class="y-axis">
										<li><span>10.000</span></li>
										<li><span>8.000</span></li>
										<li><span>6.000</span></li>
										<li><span>4.000</span></li>
										<li><span>2.000</span></li>
										<li><span>0</span></li>
									</ul>
									<div class="bar">
										<div class="title">JAN</div>
										<div class="value tooltips" data-original-title="8.500"
											data-toggle="tooltip" data-placement="top">85%</div>
									</div>
									<div class="bar ">
										<div class="title">FEB</div>
										<div class="value tooltips" data-original-title="5.000"
											data-toggle="tooltip" data-placement="top">50%</div>
									</div>
									<div class="bar ">
										<div class="title">MAR</div>
										<div class="value tooltips" data-original-title="6.000"
											data-toggle="tooltip" data-placement="top">60%</div>
									</div>
									<div class="bar ">
										<div class="title">APR</div>
										<div class="value tooltips" data-original-title="4.500"
											data-toggle="tooltip" data-placement="top">45%</div>
									</div>
									<div class="bar">
										<div class="title">MAY</div>
										<div class="value tooltips" data-original-title="3.200"
											data-toggle="tooltip" data-placement="top">32%</div>
									</div>
									<div class="bar ">
										<div class="title">JUN</div>
										<div class="value tooltips" data-original-title="6.200"
											data-toggle="tooltip" data-placement="top">62%</div>
									</div>
									<div class="bar">
										<div class="title">JUL</div>
										<div class="value tooltips" data-original-title="7.500"
											data-toggle="tooltip" data-placement="top">75%</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-3 ds">
							<h3>Notas recientes</h3>
							<div class="desc" th:each="item_notas : ${notas}">
								<div class="thumb">
									<span class="badge bg-theme"><i class="fa fa-clock-o"></i></span>
								</div>
								<div class="details">
									<p>
										<muted th:text="${item_notas.fecha}"></muted>
										<br /> <a href="#"
											th:text="${item_notas.idUser.nombre + ' ' + item_notas.idUser.apellidos}"></a>
									<div th:if="${item_notas.nota.length() > 50}">
										<p>Esta nota tiene una cadena de texto muy larga, así que
											es mejor ver el mensaje completo</p>
									</div>
									<div th:unless="${item_notas.nota.length() <= 50 }">
										<p th:text="${item_notas.nota}"></p>
									</div>
									<br />
									</p>
								</div>
							</div>
							<h3>Administradores</h3>
							<div id="adminlist"></div>
						</div>
					</div>
				</section>
			</section>
		</section>
		<div th:replace="views/includes/script :: script"></div>
		<script type="text/javascript">
            (function(){
                $.ajax({
                    type: "post" ,
                    url: "cnadmininicio?enter=getAdmins",
                    cache:false,
                    success: function(dato){
                        $("#adminlist").fadeOut("fast",function(){
                            $(this).html(dato).slideDown(10);
                        });
                    },
                    error: function(XMLHttpRequest,textStatus,errorthrows){
                        alert("Ocurrió un error: "+ errorthrows);
                    }
                });
                
                $.ajax({
                    type: "post" ,
                    url: "cnadmininicio?enter=getReseto&iduser=<%= idUser %>",
                    cache:false,
                    success: function(dato){
                        if($.trim(dato) !== ""){
                            location.href=dato;
                        }
                    },
                    error: function(XMLHttpRequest,textStatus,errorthrows){
                        alert("Ocurrió un error: "+ errorthrows);
                    }
                });
            })();
        </script>
	</body>
</html>
